<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/styles.css" type="text/css" />
    <script src="https://kit.fontawesome.com/fb271192e5.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="containerTwo">
            <form>
                <input type="textview" id="myTextView">
            </form>
            <button id="clear">C</button>
            <button name="." class="buttonNumber">.</button>
            <button name="divide" class="operator">/</button>
            <button name="multiply" class="operator">*</button>
            <br />
            <button name="7" class="buttonNumber">7</button>
            <button name="8" class="buttonNumber">8</button>
            <button name="9" class="buttonNumber">9</button>
            <button name="substr" class="operator">-</button>
            <br />
            <button name="4" class="buttonNumber">4</button>
            <button name="5" class="buttonNumber">5</button>
            <button name="6" class="buttonNumber">6</button>
            <button name="add" class="operator plusBtn">+</button>
            <br />
            <button name="1" class="buttonNumber">1</button>
            <button name="2" class="buttonNumber">2</button>
            <button name="3" class="buttonNumber">3</button>
            <button class="equalBtn" name="equal">=</button>
            <br />
            <button id="bckSpace" name="backSpace" class="lastBtns"><i class="fas fa-backspace"></i></button>
            <button name="0" class="buttonNumber lastBtns">0</button>
            </div>
    </div>











    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
